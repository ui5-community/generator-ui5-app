specVersion: "3.0"
metadata:
  name: <%= appId %>
type: application
framework:
  name: <%= framework %>
  version: "<%= frameworkVersion %>"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_<%= defaultTheme %>
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
