specVersion: "4.0"
metadata:
  name: <%= appId %>
type: application
framework:
  name: <%= framework %>
  version: "<%= frameworkVersion %>"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_<%= defaultTheme %>
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
